<script>
  // On page load, check if user is already registered
  //if(localStorage.getItem("registered") === "true"){
  //    window.location.href = "index.html"; // redirect to dashboard
  //}

  // Grab form and button
  const form = document.querySelector("form");
  const loginBtn = document.querySelector("button[type='button']"); // login button

  // Handle registration
  form.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if(!name || !email || !password || !confirmPassword){
          alert("Please fill all fields!");
          return;
      }
      if(password !== confirmPassword){
          alert("Passwords do not match!");
          return;
      }

      // Save user info in localStorage (for demo purposes)
      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      localStorage.setItem("registered", "true");

      // Redirect to dashboard
      window.location.href = "index.html";
  });

  // Optional: login button redirects to dashboard
  loginBtn.addEventListener("click", function(){
      window.location.href = "index.html";
  });
</script>
